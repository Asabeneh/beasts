                    <label class="modal-close" for="modal-toggle"><i class="fas fa-times"></i></label>

                    <h4 class="modal-title" id="myModalLabel">Search Humanesociety.org</h4>
                  </div>

                        <input type="submit" class="btn btn-danger" value="Search" />

              </div><!-- modal-backdrop -->
